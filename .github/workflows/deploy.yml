name: Run Python Script

on:
  push:
    branches:
      - main  # Adjust to your default branch if different
  schedule:
    - cron: '0 0 * * 0'  # This runs the workflow every Sunday at midnight UTC.
  workflow_dispatch:  # Allows manual triggering of the workflow.

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Specify the Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install requests

    - name: Run the script
      run: python ./update_altsore_json.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add altsore.json
        git commit -m "Update altsore.json with the latest releases" || echo "No changes to commit"
        git push
